<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Random Hadith | Learn a new Hadith with button click</title>
</head>

<body>
    <div id="wrapper">
        <div id="logo-container">
            <h2 id="logo">&#65021</h2>
        </div>
        <div id="content">
            <p id="header"></p>
            <p id="hadith-text"></p>
            <h5 id="book"></h5>
            <div id="wrapper">
                <div id="random">
                    <select id="randomHadith">
                        <option value="bukhari">Bukhari</option>
                        <option value="muslim">Muslim</option>
                        <option value="abudawud">Abu Dawud</option>
                        <option value="ibnmajah">Ibn Majah</option>
                        <option value="tirmidhi">Tirmidhi</option>
                    </select>
                    <button id="randomBtn">Generate Random</button></br>
                </div>

                <div id="custom">
                    <input id="customInput" placeholder="Enter Hadith Number"></input>
                    <select id="customHadith">
                        <option value="bukhari">Bukhari</option>
                        <option value="muslim">Muslim</option>
                        <option value="abudawud">Abu Dawud</option>
                        <option value="ibnmajah">Ibn Majah</option>
                        <option value="tirmidhi">Tirmidhi</option>
                    </select>
                </div>
                <button id="customBtn">Generate Custom</button></br>
            </div>
        </div>


        <footer>
            <a href="https://github.com/salman0ansari/Random-Hadith-Generator" target="_blank">
                View project on GitHub<img src="external-link.svg" alt="External Link">
            </a>
            <a href="https://random-hadith-generator.vercel.app/" target="_blank">
                View API Docs<img src="external-link.svg" alt="External Link">
            </a>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
